<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="history"></div>
            <div class="result">0</div>
        </div>
        <div class="buttons">
            <button class="memory">MC</button>
            <button class="memory">MR</button>
            <button class="memory">M+</button>
            <button class="memory">M-</button>
            <button class="memory">MS</button>
            
            <button class="function">2<sup>nd</sup></button>
            <button class="trigonometry">sin</button>
            <button class="trigonometry">cos</button>
            <button class="trigonometry">tan</button>
            <button class="function">x<sup>y</sup></button>
            
            <button class="function">√</button>
            <button class="function">log</button>
            <button class="function">ln</button>
            <button class="function">(</button>
            <button class="function">)</button>
            
            <button class="clear">C</button>
            <button class="backspace">⌫</button>
            <button class="operator">%</button>
            <button class="function">x!</button>
            <button class="operator">÷</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="function">π</button>
            <button class="operator">×</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="function">e</button>
            <button class="operator">-</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="function small-text">EXP</button>
            <button class="operator">+</button>
            
            <button>±</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
